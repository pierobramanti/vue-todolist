<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Todolist</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h2>
                           Vue Todolist
                        </h2>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="todo-list">
                            <ul class="list-unstyled">
                                <li v-for="li, i in todo" >
                                    <div class="d-flex justify-content-between" >
                                        <div :class="todo[i].done == true ? 'text-decoration-line-through' : ''">
                                            {{ li.text }}
                                        </div>
                                        <div class="buttons">
                                            <button class="btn btn-sm border " @click="ListDone(i)">
                                                <i class="fas fa-check text-white"></i>
                                            </button>
                                            <button class="btn btn-sm border ms-2">
                                                <i class='fas fa-times text-white'></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="d-flex">
                                <input type="text" class="form-control" placeholder="nouva task">
                                <button class="btn btn-primary ms-3">Aggiungi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
